{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка фото</title>
</head>
<body>
  <h1>Загрузить новое фото</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
  <p><a href="{% url 'main:index' %}">Назад к галерее</a></p>
</body>
</html>
