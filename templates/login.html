<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход</title>
</head>
<body>
    <h2>Вход в аккаунт</h2>

    {% if form.errors %}
        <p style="color: red;">Неверное имя пользователя или пароль.</p>
    {% endif %}

    <form method="post" action="{% url 'main:login' %}">
        {% csrf_token %}
        <p>
            <label for="id_username">Имя пользователя:</label><br />
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Пароль:</label><br />
            {{ form.password }}
        </p>
        <button type="submit">Войти</button>
    </form>

    <p>
        Нет аккаунта? <a href="{% url 'main:register' %}">Зарегистрироваться</a>
    </p>
</body>
</html>
